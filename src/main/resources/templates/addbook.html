<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h1>Add book</h1>
<div>
    <form th:object="${book}" th:action="@{save}" action="#" method="post">
        <label for="fauthor">Author</label>
        <input type="text" id="fauthor" th:field="*{author}" />

        <div style="clear: both; display: block; height: 10px;"></div>

        <label for="ftitle">Title</label>
        <input type="text" id="ftitle" th:field="*{title}" />

        <div style="clear: both; display: block; height: 10px;"></div>

        <label for="fisbn">ISBN</label>
        <input type="number" id="fisbn" th:field="*{isbn}" />

        <div style="clear: both; display: block; height: 10px;"></div>

        <label for="fyear">Year</label>
        <input type="number" id="fyear" th:field="*{year}" />

        <div style="clear: both; display: block; height: 10px;"></div>

        <label for="fcategory">Category</label>
        <select id="fcategory" th:field="*{category}" class="form-control">
            <option th:each="categoryy: ${categories}" th:value="${categoryy.categoryid}" th:text="${categoryy.name}"></option>
        </select>

        <div style="clear: both; display: block; height: 10px;"></div>

        <input class="btn btn-success" type="submit" value="Save"></input>
    </form>
</div>
</body>
</html>
